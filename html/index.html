<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/fm.css" />
    <script src="/js/fm.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-100 cabecera">
        <div class="row">
            <div class="col-4 col-md-4 col-lg-4 align-self-center" >
                <img class="cabecera_icono" src="/images/inicio.png"  alt="">
            </div>
            <div class="col-4 col-md-4 col-lg-4 d-flex justify-content-center ">
                <img class="logo" src="/images/floramora.png"  alt="">
            </div>
            <div class="col-4 col-md-4 col-lg-4 align-self-center d-flex justify-content-end">
                <img class="cabecera_icono" src="/images/carrito.png" alt="">
            </div>
        </div>
    </div>

    <div class="container-100 barra-busqueda">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-4">
                <input class="buscador" type="text" placeholder="¿Qué estás buscando?">
                <button class="buscar">Buscar</button>
            </div>
            <div class="col-2 col-md-2 col-lg-1"> 
                <button class="button">TODO</button>
            </div>
            <div class="col-3 col-md-3 col-lg-2 d-flex justify-content-center"> 
                <button class="button">PLANTAS DE INTERIOR</button>
            </div>
            <div class="col-3 col-md-3c  col-lg-2 d-flex justify-content-start"> 
                <button class="button">PLANTAS DE EXTERIOR</button>
            </div>
            <div class="col-2 col-md-2 col-lg-1 "> 
                <button class="button">HUERTO</button>
            </div>
            <div class="col-2 col-md-2 col-lg-2 d-flex justify-content-center"> 
                <button class="button">SEMILLAS</button>
            </div>
        </div>

    </div>

    



</body>
</html>
